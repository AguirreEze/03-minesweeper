<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper v2</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="page_header">
        <h1>Minesweeper v2</h1>
        <p>Work in progress</p>
    </header>
    <article>
        <form id="form" class="form">
            <label for="dificulty">Select Dificulty</label>
            <select name="dificulty" class="dificulty">
                <option value="begginer">Begginer</option>
                <option value="intermediate">Intermedite</option>
                <option value="expert">Expert</option>
                <option value="custom">Custom</option>
            </select>
            <label for="columns" title="Range from 8-24">Rows</label>
            <input type="number" min="8" max="32" class="input" value="8" disabled>
            <label for="rows" title="Range from 8-32">Colums</label>
            <input type="number" min="8" max="24" class="input" value="8" disabled>
            <label for="bombs" title="Maximum 1/3 of grid">Bombs</label>
            <input type="number" min="1" max="256" class="input" value="10" disabled>
            <input type="button" value="Reset Game" class="button">
            <p class="error_mensage" id="error_mensage"></p>
        </form>
        <div class="container">
            <header class="board_header">
                <div class="counter" id="mine_counter">000</div>
                <div class="head_frame cell">
                        <div class="head_back">
                            <img src="assets/images/smile.svg" alt="smile" class="head" id="head">
                        </div>
                </div>
                <div class="counter" id="timer">000</div>
            </header>
            <div class="board" id="board">
            </div>
        </div>
    </article>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
