<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper v2</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="page_header">
        <h1>Minesweeper v2</h1>
        <p>Work in progress</p>
    </header>
    <article>
        <form id="form" class="form">
            <label for="dificulty">Choose Dificulty</label>
            <select name="dificulty" class="dificulty">
                <option value="begginer">Begginer</option>
                <option value="intermediate">Intermedite</option>
                <option value="expert">Expert</option>
                <option value="custom">Custom</option>
            </select>
            <label for="columns">Columns</label>
            <input type="number" min="8" max="32" class="input">
            <label for="rows">Rows</label>
            <input type="number" min="8" max="24" class="input">
            <label for="bombs">Bombs</label>
            <input type="number" min="1" max="256" class="input">
            <input type="button" value="Start" class="button">
        </form>
        <div class="container">
            <header class="board_header">
                <div class="counter" id="mine_counter">000</div>
                <div class="head cell" id="head">
                    <img src="assets/images/smile.svg" alt="smile">
                </div>
                <div class="counter" id="timer">000</div>
            </header>
            <div class="board" id="board">
                <div class="cell cell_revealed">1</div>
                <div class="cell cell_revealed">2</div>
                <div class="cell">3</div>
                <div class="cell">4</div>
                <div class="cell">5</div>
                <div class="cell">6</div>
                <div class="cell">7</div>
                <div class="cell">8</div>
                <div class="cell">9</div>
            </div>
        </div>
    </article>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
