<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper v2</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="page_header">
        <h1>Minesweeper v2</h1>
        <p>Work in progress</p>
    </header>
    <article>
        <div class="container">
            <header class="board_header">
                <div class="counter" id="mine_counter">000</div>
                <div class="head cell" id="head">
                    <img src="assets/images/smile.svg" alt="smile">
                </div>
                <div class="counter" id="timer">000</div>
            </header>
            <div class="board" id="board">
                <div class="cell cell_revealed">1</div>
                <div class="cell cell_revealed">2</div>
                <div class="cell">3</div>
                <div class="cell">4</div>
                <div class="cell">5</div>
                <div class="cell">6</div>
                <div class="cell">7</div>
                <div class="cell">8</div>
                <div class="cell">9</div>
            </div>
        </div>
    </article>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
